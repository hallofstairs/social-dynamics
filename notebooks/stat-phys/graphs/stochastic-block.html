    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": 1, "id": 0, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "0", "shape": "dot"}, {"group": 2, "id": 1, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "1", "shape": "dot"}, {"group": 1, "id": 2, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "2", "shape": "dot"}, {"group": 3, "id": 3, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "3", "shape": "dot"}, {"group": 4, "id": 4, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "4", "shape": "dot"}, {"group": 3, "id": 5, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "5", "shape": "dot"}, {"group": 4, "id": 6, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "6", "shape": "dot"}, {"group": 3, "id": 7, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "7", "shape": "dot"}, {"group": 2, "id": 8, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "8", "shape": "dot"}, {"group": 3, "id": 9, "image": "https://cdn-icons-png.flaticon.com/512/7584/7584620.png", "label": "9", "shape": "dot"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"edges": {"scaling": {"min": 1, "max": 10}}, "layout": {"randomSeed": 42, "improvedLayout": true}, "physics": {"barnesHut": {"gravitationalConstant": -30000, "centralGravity": 0.3, "springLength": 100, "springConstant": 0.05}, "maxVelocity": 50, "timestep": 0.5}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
